<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Auto-Skipper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="header">
        
        <div class="popup-title">HBO Auto-Skip</div>
    </div>
    <div class="content">
        <div class="switch-container">
            <label class="switch-label" for="skipIntroSwitch">Skip Intro:</label>
            <label class="switch">
                <input type="checkbox" id="skipIntroSwitch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="switch-container">
            <label class="switch-label" for="nextEpisodeSwitch">Next Episode:</label>
            <label class="switch">
                <input type="checkbox" id="nextEpisodeSwitch">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
